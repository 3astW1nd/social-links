<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="avatar" >
        <img src="./assets/images/avatar-jessica.jpeg" style="border-radius: 100%; max-width: 30%;" alt="Picture of user"/>
      </div>
  
      <div>
        <h2>Jessica Randall</h2>
        <h5>London, United Kingdom</h5>
        <p>"Front-end developer and avid reader."</p>
      
        <div class="buttons">
          <button type="button" onclick="location.href='https:github.com/'">GitHub</button>
          <button type="button" onclick="location.href='https:www.frontendmentor.io/home'">Frontend Mentor</button>
          <button type="button">LinkedIn</button>
          <button type="button">Twitter</button>
          <button type="button">Instagram</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution" style="color: white">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Dilawar</a>.
      </div>
    </footer>
  </div>

  
</body>
</html>
